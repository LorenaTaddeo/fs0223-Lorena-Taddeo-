<div class="container">
  <div class="row">
    <p>Il numero di like Ã¨ {{ ArrayMiPiace.length }}</p>
    <div *ngFor="let card of filteredCards" class="col">
      <div class="card" style="width: 18rem">
        <img src="{{ card.thumbnailUrl }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <button
            type="button"
            class="btn btn-success me-2"
            (click)="push(card)"
          >
            Like
          </button>
          <button type="button" class="btn btn-danger" (click)="delete(card)">
            Elimina
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
