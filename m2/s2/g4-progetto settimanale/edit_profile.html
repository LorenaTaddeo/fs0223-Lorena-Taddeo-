<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-nav navbar-expand-lg p-0 my-2 mb-5">
      <div class="container-fluid ms-4">
        <a class="navbar-brand" href="#">
          <img
            class="img-fluid"
            style="width: 100px"
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="netflix_logo"
          />
        </a>
      </div>
    </nav>

    <main>
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="align-items-start border-bottom border-1 border-light">
              Edit Profile
            </h1>
          </div>
          <div class="col-3"></div>
        </div>
      </div>

      <div class="container justify-content-center">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <img
                    class="mt-3"
                    style="width: 140px"
                    src="Netflix-assets/assets/kids_icon.png"
                  />
                </div>
                <div class="col-9">
                  <input
                    class="form-control rounded-0 text-light bg-secondary m-3 mb-4 border-dark"
                    type="text"
                    value="Strive Student"
                    aria-label="Disabled input example"
                    disabled
                    readonly
                  />
                  <div class="m-3"><h4>Language:</h4></div>
                  <div
                    class="dropdown m-3 pe-5 pb-4 border-bottom border-1 border-light"
                  >
                    <button
                      class="btn bg-dark text-light border border-1 border-light rounded-0 dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-dark text-light border border-1 border-light"
                    >
                      <li>
                        <a class="dropdown-item active" href="#">Action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-9 pe-5 mb-3 border-bottom border-light">
                  <div class="ms-3"><h4>Maturiry Settings:</h4></div>
                  <button
                    type="button"
                    class="btn btn-secondary m-3 rounded-0 fw-semibold"
                  >
                    ALL MATURITY RAITINGS
                  </button>
                  <p class="mx-3">
                    Show titles of all maturity ratings for this profile
                  </p>
                  <button
                    type="button"
                    class="btn btn-outline-secondary rounded-0 bg-dark text-secondary b-spacing px-4 py-1 mx-3 mb-3"
                  >
                    EDIT
                  </button>
                </div>
              </div>
            </div>
            <div class="container border-bottom border-1 border-light pb-3">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                  <div class="m-3"><h4>Autoplay controls</h4></div>
                  <div class="container">
                    <div class="row">
                      <div class="col-2">
                        <div class="form-check">
                          <input
                            class="form-check-input bg-dark border-light p-3 rounded-0"
                            type="checkbox"
                            value=""
                            id="flexCheckChecked"
                            checked
                          />
                        </div>
                      </div>
                      <div class="col-10">
                        <label class="form-check-label" for="flexCheckChecked">
                          Autoplay next episode in a series on all devices.
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col-2">
                        <div class="form-check">
                          <input
                            class="form-check-input bg-dark border-light p-3 rounded-0"
                            type="checkbox"
                            value=""
                            id="flexCheckChecked"
                            checked
                          />
                        </div>
                      </div>
                      <div class="col-10">
                        <label class="form-check-label" for="flexCheckChecked">
                          Autoplay previws while browsing on all devices.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="container">
        <div class="row d-flex justify-content-end">
          <div class="col-2"></div>
          <div class="col-8 m-2 py-4">
            <button
              class="btn btn-light rounded-0 fw-bold b-spacing px-4 py-1 me-4"
            >
              SAVE
            </button>
            <button
              class="btn btn-outline-secondary rounded-0 bg-dark text-secondary b-spacing px-4 py-1 me-3"
            >
              CANCEL
            </button>
            <button
              class="btn btn-outline-secondary rounded-0 bg-dark text-secondary b-spacing px-4 py-1 me-3"
            >
              DELETE PROFILE
            </button>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
